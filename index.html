<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video, canvas {
            display: none;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1rem;
            color: green;
        }
        #prediction {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gesture Recognition</h1>
        <button onclick="startWebcam()">Start Webcam</button>
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <button onclick="captureImage()">Capture Image</button>
        <p id="message"></p>
        <p id="prediction"></p>
    </div>
    <script>
        function startWebcam() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    video.style.display = "block";
                })
                .catch((error) => {
                    console.error('Error accessing webcam:', error);
                    alert('Error accessing webcam');
                });
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const base64Image = canvas.toDataURL('image/png').split(',')[1];
            console.log("Captured image data:", base64Image);  // Debugging statement
            const data = { image: base64Image };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log("Response status:", response.status);  // Debugging statement
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    console.error("Error response:", data.error);  // Debugging statement
                    document.getElementById('message').innerText = "Error capturing image.";
                } else {
                    console.log("Prediction result:", data);  // Debugging statement
                    document.getElementById('message').innerText = "Successfully captured image!";
                    document.getElementById('prediction').innerText = `Predicted Gesture: ${data.gesture}`;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);  // Debugging statement
                document.getElementById('message').innerText = "Error capturing image.";
            });
        }
    </script>

</body>
</html>
